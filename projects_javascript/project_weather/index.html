<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./asserts/css/style.css" />
    <script src="./asserts/js/all.min.js"></script>
    <script src="./asserts/js/momentjs.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="main-section">
        <div class="search-bar">
          <i class="fa-solid fa-magnifying-glass search-icon"></i>
          <input
            type="text"
            name="search-city"
            id="search-input"
            placeholder="Tìm thành phố"
          />
        </div>
        <div class="info-wrapper">
          <p class="city-name">__</p>
          <p class="weather-state">__</p>
          <img
            src="http://openweathermap.org/img/wn/10d@2x.png"
            alt="weather icon"
            class="weather-icon"
          />
          <p class="temperature">__</p>
        </div>
      </div>
      <div class="additional-section">
        <div class="row">
          <div class="item">
            <div class="label">MT Mọc</div>
            <div class="sunrise">__</div>
          </div>
          <div class="item">
            <div class="label">MT Lặn</div>
            <div class="sunset">__</div>
          </div>
        </div>
        <div class="row">
          <div class="item">
            <div class="label">Độ ẩm</div>
            <div class="humidity">__</div>
          </div>
          <div class="item">
            <div class="label">Gió</div>
            <div class="speed">__</div>
          </div>
        </div>
      </div>
    </div>
    <script src="./asserts/js/app.js "></script>
  </body>
</html>
